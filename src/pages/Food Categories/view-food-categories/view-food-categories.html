<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 >
  <ion-item no-lines class="content">
  <h1 class="title" item-start>Food Categories</h1>
  </ion-item>
  </ion-col>
  <ion-col col-6 push-2 >
  <ion-searchbar item-end animated="true" placeholder="Search a Restaurant" 
  [(ngModel)]="searchbar" (ionInput)="getItems(searchbar)"></ion-searchbar>
  </ion-col>
  </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let c of cats" col-3  class="main" >
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{c.Name}}
          </ion-card-title>
            <div class="editBtns">
              <button ion-button color="danger" (click)="deleteCat(c)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>





<ion-fab right bottom>
  <button ion-fab color="danger" (click)="gtAddCategory()" >
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
