<ion-content padding>
  <div class="bg-main">
  </div>

  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1 class="signinTitle">Sign In to WalkIn Admin</h1>

          <ion-item>
            <ion-label color="whiter" fixed>Email</ion-label>
            <ion-input type="email"  [(ngModel)]="email" autofocus ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="whiter" fixed>Password</ion-label>
            <ion-input type="password"  [(ngModel)]="pass"></ion-input>
          </ion-item>

          <button ion-button block color="primary"  (click)="checkData()">Login</button>
        </ion-card-content>


</ion-card>
  </ion-slide>
</ion-slides>
</ion-content>
