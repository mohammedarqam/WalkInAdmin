<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-5 offset-1 >
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <button ion-button color="primary" large clear icon-only>
              <ion-icon name="ios-people"></ion-icon>
              </button>
              User Notifications
            </ion-card-title>
          </ion-card-content>
          <ion-item class="bot" >
            <button ion-button (click)="userNoti()" large clear item-end>View
              <ion-icon padding-left name="md-arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-5>
        <ion-card   >
          <ion-card-content>
            <ion-card-title>
              <button ion-button color="primary" large clear icon-only>
              <ion-icon name="ios-contact"></ion-icon>
              </button>
              Vendor Notifications</ion-card-title>
          </ion-card-content>
          <ion-item class="bot" >
            <button (click)="vendorNoti()" ion-button large clear item-end>View
              <ion-icon padding-left name="md-arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
