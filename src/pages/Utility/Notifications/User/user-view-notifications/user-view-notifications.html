<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item no-lines class="content">
    <h1 class="title" item-start>User Notifications</h1>
    </ion-item>
  
  


    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-label stacked color="primary">Title</ion-label>
                <ion-input type="text" [(ngModel)]="title" autofocus></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label stacked color="primary">Description</ion-label>
                <ion-textarea [(ngModel)]="descript"></ion-textarea>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <ion-item>
              <button ion-button block (click)="addNoti()">Send Notification</button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      
      <ion-navbar color="primary" >
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-navbar color="primary" >
                <ion-title>Title</ion-title>
              </ion-navbar>
            </ion-col>
            <ion-col col-5>
              <ion-navbar color="primary" >
                <ion-title>Description</ion-title>
              </ion-navbar>
            </ion-col>
            <ion-col col-2>
              <ion-navbar color="primary" >
                <ion-title>Status</ion-title>
              </ion-navbar>
            </ion-col>
            <ion-col col-2>
              <ion-navbar color="primary" >
                <ion-title>Time</ion-title>
              </ion-navbar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-navbar>
      
      
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row class="listi" *ngFor="let n of  (notis | async)?.slice().reverse()" >
              <ion-col col-3>
                <ion-item>{{n.Title}}</ion-item>
              </ion-col>
              <ion-col col-5>
                <ion-item>{{n.Description}}</ion-item>
              </ion-col>
              <ion-col col-2>
                <ion-item>{{n.Status}}</ion-item>
              </ion-col>
              <ion-col col-2>
                <ion-item>{{n.TimeStamp | date :'longDate' }}</ion-item>
                <ion-item>{{n.TimeStamp | date :'shortTime' }}</ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      
      
      </ion-content>
