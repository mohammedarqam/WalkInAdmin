<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">FAQ'S</h1>
</ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let q of faqs | async ">
        <ion-card>

          <ion-navbar class="titel" color="primary" >
            <ion-title  >{{q.Question}}</ion-title>
          </ion-navbar>

          <ion-card-content>
            <ion-item>
              <p> {{q.Answer}} </p>
            </ion-item>

            <ion-item>
              <p  item-start color="primary">Priority</p>
              <p item-end > {{q.Priority}} </p>
            </ion-item>
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>






<ion-fab right bottom>
  <button ion-fab color="danger" (click)="addFaq()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>


</ion-content>
