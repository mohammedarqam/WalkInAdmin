<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 >
  <ion-item no-lines class="content">
  <h1 class="title" item-start>Restaurants</h1>
  </ion-item>
  </ion-col>
  <ion-col col-6 push-2 >
  <ion-searchbar item-end animated="true" placeholder="Search a Restaurant" 
  [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
  </ion-col>
  </ion-row>
  </ion-grid>
  
  <ion-grid>
      <ion-row>
        <ion-col col-3 *ngFor="let r of restaurants ">
          <ion-card>
  
            <ion-navbar class="titel" color="primary" >
              <ion-title  >{{r.RestaurantName}}</ion-title>
              <ion-buttons end>
                <button ion-button clear (click)="viewOptions($event,r)" icon-only >
                  <ion-icon name="md-more"></ion-icon>
                </button>
              </ion-buttons>
            </ion-navbar>
          <ion-card-content>
            <ion-item>
              <ion-icon name="ios-jet" item-start color="primary"></ion-icon>
              <p item-end > {{r.ProfitToLoyalPercentage}} %</p>
            </ion-item>
            <ion-item>
              <ion-icon name="md-call" item-start color="primary"></ion-icon>
              <p item-end > {{r.RestaurantContact}} </p>
            </ion-item>
          </ion-card-content>

          <ion-row class="btnTopDiv" >
            <ion-col col-6 class="btnRightDiv" >
              <button ion-button clear (click)="viewMenu(r)">View Menu</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button clear (click)="viewUsers(r)">View Users</button>
            </ion-col>
          </ion-row>

          <ion-row class="btnTopDiv" >
            <ion-col col-6 class="btnRightDiv" >
              <button ion-button clear (click)="viewPackages(r)">View Packages</button>
            </ion-col>
          </ion-row>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addRestaurant()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
