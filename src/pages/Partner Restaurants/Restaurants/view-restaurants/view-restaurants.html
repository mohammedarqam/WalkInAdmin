<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 >
  <ion-item no-lines class="content">
  <h1 class="title" item-start>Restaurants</h1>
  </ion-item>
  </ion-col>
  <ion-col col-6 push-2 >
  <ion-searchbar item-end animated="true" placeholder="Search a Restaurant" 
  [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
  </ion-col>
  </ion-row>
  </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let rest of restaurants | async">
          <ion-card>
            <ion-card-content>
              <ion-item>
              <ion-card-title item-start >{{rest.RestaurantName}}</ion-card-title>
              <button ion-button item-end color="primary" icon-only clear (click)="editRestaurant(rest.key)" >
                <ion-icon name="create"  ></ion-icon>
                </button>
              </ion-item>
              <button ion-button (click)="gtDetails(rest)">Details</button>
              <button ion-button (click)="DueCollectionShow(rest)">Collection</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>



  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addRestaurant()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
