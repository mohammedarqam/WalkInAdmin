<ion-header>
    <ion-navbar color="primary">
      <ion-title>Partner Details</ion-title>
      <ion-buttons end>
        <button ion-button outline (click)="close()">Done</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

    <ion-card >
      <ion-card-content>
        
        <ion-item >
          <p ion-text item-start color="primary">Name</p>
          <p item-end > {{partner.Name}} </p>
        </ion-item>
 
        <ion-item >
          <p ion-text item-start color="primary">Email</p>
          <p item-end > {{partner.Email}} </p>
        </ion-item>
 
        <ion-item >
          <p ion-text item-start color="primary">Phone</p>
          <p item-end > {{partner.Phone}} </p>
        </ion-item>
 
        <ion-item >
          <p ion-text item-start color="primary">Password</p>
          <p item-end *ngIf="!valid" > ******** </p>
          <p item-end *ngIf="valid" > {{partner.Password}} </p>
          <button ion-button item-end *ngIf="!valid" clear icon-only (click)="viewPass()">
            <ion-icon name="ios-eye"></ion-icon>
          </button>
          <button ion-button item-end clear icon-only *ngIf="valid" (click)="hidePass()">
            <ion-icon name="ios-eye-off"></ion-icon>
          </button>
        </ion-item>

        <ion-item >
          <p ion-text item-start color="primary">Extra Details</p>
          <p item-end > {{partner.ExtraDetails}} </p>
        </ion-item>


        
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let store of stores" >
      <ion-navbar color="primary" >
        <ion-title>{{store.RestaurantName}} </ion-title>
      <ion-buttons end>
        <button ion-button outline (click)="viewStore(store)">View</button>
      </ion-buttons>
      </ion-navbar>
      <ion-card-content>

        <ion-item >
          <p ion-text item-start color="primary">Address</p>
          <p item-end > {{store.Address}} </p>
        </ion-item>


        
      </ion-card-content>
    </ion-card>


  </ion-content>
