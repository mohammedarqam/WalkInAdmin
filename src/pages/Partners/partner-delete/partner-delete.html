<ion-header>
    <ion-navbar color="danger">
      <ion-title>Delete Partner</ion-title>
      <ion-buttons end>
        <button ion-button outline (click)="close()">CANCEL</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-slides>
      <ion-slide>
        <h2 ion-text color="primary" >Enter "{{partner.Name}}" to delete</h2>
        <ion-item class="content" >
          <ion-label floating>Partner Name</ion-label>
          <ion-input type="text" (ionChange)="capsName(pName)" [(ngModel)]="pName" autofocus ></ion-input>
        </ion-item>
    <button ion-button block color="danger" [disabled]="pName!=partner.Name" (click)="del()">DELETE</button>
    </ion-slide>
    </ion-slides>
  </ion-content>
