<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">BANNERS</h1>
</ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let banner of banners |async " >
        <ion-card class="cardmain" >
          <img [src]="banner.Image" class="main" />

<h1 class="bname" >{{banner.Name}} </h1>

<div class="editBtns">
  <button ion-button color="danger" (click)="deleteBanner(banner)">
    <ion-icon name="trash"></ion-icon>
  </button>
</div>


        </ion-card>
      </ion-col>


  </ion-row>
  </ion-grid>






<ion-fab right bottom>
  <button ion-fab color="danger" (click)="gtAddBanner()" >
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
